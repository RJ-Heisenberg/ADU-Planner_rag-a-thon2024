<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebSocket Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #messageInput {
      width: 70%;
      padding: 8px;
      margin-right: 10px;
    }
    #sendMessageBtn {
      padding: 8px;
      cursor: pointer;
    }
    #messageDisplay {
      margin-top: 20px;
      border: 1px solid #ccc;
      padding: 10px;
      max-height: 300px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <h1>WebSocket Chat</h1>
  <p id="statusDisplay">Disconnected</p>
  <div id="messageDisplay"></div>
  <script type="text/javascript">
    const module = {};
  </script>
  <div>
    <input type="text" id="messageInput" placeholder="Type a message">
    <button id="sendMessageBtn" onclick="module.sendMessage()">Send</button>
  </div>
  <script type="module">
    var location = window.location.toString().split('?')[0];
    if (location.at(location.length - 1) !== '/') {
      location += '/';
    }

    const queryString = window.location.search;
    const queryParams = new URLSearchParams(queryString);
    const conversation_id = queryParams.get('id');
    var socket = null;

    module.getMessages = async () => {
      const uri = `${location}conversation/${conversation_id}`;
      const response = await fetch(uri);
      const conversation = await response.json();
      return conversation;
    };

    module.startConversation = async () => {
      const uri = `${location}conversation`;
      const response = await fetch(uri, {method: "POST"});
      const conversation = await response.json();
      return conversation["id"];
    };

    module.listen = () => {
      socket = new WebSocket(`ws://localhost:9999/conversation/${conversation_id}`);
      socket.addEventListener('message', (event) => {
        const message = JSON.parse(event.data);
        module.displayMessage(`${message.sender}: ${message.body}`);
      });
      const statusDisplay = document.getElementById('statusDisplay');
      statusDisplay.textContent = 'Connected';
    }

    module.sendMessage = () => {
      const messageInput = document.getElementById('messageInput');
      const message = messageInput.value;
      if (message.trim() !== '' && socket !== null) {
        socket.send(message);
        messageInput.value = '';
      }
    };

    module.displayMessage = (message) => {
      const messageDisplay = document.getElementById('messageDisplay');
      const messageElement = document.createElement('p');
      messageElement.textContent = message;
      messageDisplay.appendChild(messageElement);
      messageDisplay.scrollTop = messageDisplay.scrollHeight;
    }

    if (conversation_id === null) {
      module.startConversation().then(id => {
        if (id !== undefined) {
          window.location.href = `${window.location}?id=${id}`;
        }
      });
    } else {
      module.getMessages().then(messages => {
        for (const message of messages) {
          module.displayMessage(`${message.sender}: ${message.body}`);
        }

        module.listen();
      })
    }
  </script>
</body>
</html>
